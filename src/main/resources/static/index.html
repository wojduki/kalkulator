<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator remontowy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
</head>
<body>
<form id="formularz" class="pure-form pure-form-stacked">
    <fieldset>
        <legend>Obliczanie powierzchni</legend>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="szerokosc">Szerokość pomieszczenia</label>
                <input type="number" id="szerokosc" class="pure-u-23-24" name="szerokosc"/>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="bokSkosu1">Bok skosu</label>
                <input type="number" id="bokSkosu1" class="pure-u-23-24" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="bokSkosu2">Bok skosu 2</label>
                <input type="number" id="bokSkosu2" class="pure-u-23-24" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="dlugosc">Długość pomieszczenia</label>
                <input type="number" id="dlugosc" class="pure-u-23-24" name="dlugosc"/>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="wysokoscKolankowej1">Wysokość ścianki kolankowej</label>
                <input type="number" id="wysokoscKolankowej1" class="pure-u-23-24" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="wysokoscKolankowej2">Wysokość ścianki kolankowej 2</label>
                <input type="number" id="wysokoscKolankowej2" class="pure-u-23-24" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="wysokosc">Wysokość pomieszczenia</label>
                <input type="number" id="wysokosc" class="pure-u-23-24" name="wysokosc"/>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-rodzaj">Rodzaj pomieszczenia</label>
                <select id="multi-rodzaj" class="pure-input-1-2">
                    <option>Pokój parter</option>
                    <option>Pokój poddasze</option>
                    <option>Pokój poddasze 2 skosy</option>
                </select>
            </div>
        </div>
        <button id="oblicz" type="submit" class="pure-button pure-button-primary">Oblicz</button>
    </fieldset>
</form>
<div id="wynik" style="width: 40%; margin: 0 auto"></div>
<script>
  const div = document.getElementById('wynik');
  const form = document.getElementById('formularz');
  document.getElementById('oblicz').addEventListener('click', (event) => {
    event.preventDefault();
    const formObj = {
      szerokosc: form.elements.szerokosc.value,
      dlugosc: form.elements.dlugosc.value,
      wysokosc: form.elements.wysokosc.value,
      bokSkosu: form.elements.bokSkosu1.value,
      wysKolankowej: form.elements.wysokoscKolankowej1.value,
      bokSkosu2: form.elements.bokSkosu2.value,
      wysKolankowej2: form.elements.wysokoscKolankowej2.value
    };
    fetch('http://localhost:8080/kalkulator2?' + new URLSearchParams(formObj))
      .then(response => response.text())
      .then((text) => {
        div.innerHTML = `
            <h2>${text}</h2>
        `;
      });
<!--    alert(new URLSearchParams(formObj));-->
  });
</script>
</body>
</html>
