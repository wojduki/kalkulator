<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator remontowy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
</head>
<body>
<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend>Obliczanie powierzchni</legend>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="dlugosc">Długość pomieszczenia</label>
                <input type="text" id="dlugosc" class="pure-u-23-24" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="bokSkosu1">Bok skosu</label>
                <input type="text" id="bokSkosu1" class="pure-u-23-24" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="bokSkosu2">Bok skosu 2</label>
                <input type="text" id="bokSkosu2" class="pure-u-23-24" required="" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="szerokosc">Szerokość pomieszczenia</label>
                <input type="text" id="szerokosc" class="pure-u-23-24" />
            </div>
<!--            <div class="pure-u-1 pure-u-md-1-3">-->
<!--                <label for="multi-state">State</label>-->
<!--                <select id="multi-state" class="pure-input-1-2">-->
<!--                    <option>AL</option>-->
<!--                    <option>CA</option>-->
<!--                    <option>IL</option>-->
<!--                </select>-->
<!--            </div>-->
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="wysokoscKolankowej1">Wysokość ścianki kolankowej</label>
                <input type="text" id="wysokoscKolankowej1" class="pure-u-23-24" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="wysokoscKolankowej2">Wysokość ścianki kolankowej 2</label>
                <input type="text" id="wysokoscKolankowej2" class="pure-u-23-24" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="wysokosc">Wysokość pomieszczenia</label>
                <input type="text" id="wysokosc" class="pure-u-23-24" />
            </div>
            <div>
            <label for="jeden-skos" class="pure-checkbox">
                <input type="checkbox" id="jeden-skos" /> Jeden skos
            </label>
            </div>
            <div>
            <label for="drugi-skos" class="pure-checkbox">
                <input type="checkbox" id="drugi-skos" /> Drugi skos
            </label>
            </div>
        </div>
        <button type="submit" class="pure-button pure-button-primary">Oblicz</button>
    </fieldset>
</form>
</body>
</html>
