<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
</head>
<body>
<h1>Kalkulator materiałów</h1>
<form id="formularz" class="pure-form pure-form-stacked">
    <fieldset>
        <legend>Obliczanie ilości i kosztu materiałów</legend>
        <div class="pure-g">
            <label for="firstSelect"></label>
            <select id="firstSelect" class="pure-input-1-2" multiple="multiple">
                <option value="1"> opcja 1 </option>
                <option value="2"> opcja 2 </option>
                <option value="3"> opcja 3 </option>
            </select>
            <label for="secondSelect"></label>
            <select id="secondSelect" class="pure-input-1-2" multiple="multiple">
            </select>
            <label for="thirdSelect"></label>
            <select id="thirdSelect" class="pure-input-1-2" multiple="multiple">
                <option value="1"> opcja 1 </option>
                <option value="2"> opcja 2 </option>
                <option value="3"> opcja 3 </option>
            </select>
            <label for="fourthSelect"></label>
            <select id="fourthSelect" class="pure-input-1-2" multiple="multiple">
            </select>
            <label for="fifthSelect"></label>
            <select id="fifthSelect" class="pure-input-1-2" multiple="multiple">
                <option value="1"> opcja 1 </option>
                <option value="2"> opcja 2 </option>
                <option value="3"> opcja 3 </option>
            </select>
            <label for="sixthSelect"></label>
            <select id="sixthSelect" class="pure-input-1-2" multiple="multiple">
            </select>
        </div>
        <button type="button" id="copySelect"class="pure-button pure-button-primary">Kopiuj zaznaczone</button>
    </fieldset>
</form>
<p><a href="index.html">Kalkulator powierzchni</a></p>
<p><a href="works.html">Kalkulator robocizny</a></p>
<script>
const form = document.getElementById('formularz');
const select1 = document.getElementById('firstSelect')
const select2 = document.getElementById('secondSelect');

function copyOptions() {
    for (const option of select1.options){
        if (option.selected) {
            select2[select2.length] = new Option(option.innerText, option.value);
        }
    }
}
document.getElementById('copySelect').addEventListener('click', copyOptions)
</script>
</body>
</html>
