<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Lista prac</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
  <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
  <h1>Lista prac</h1>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <td>Id</td>
      <td>Nazwa</td>
      <td>Cena za m2</td>
      <td>Zastosowanie</td>
      <td></td>
    </tr>
    </thead>
    <tbody th:each=" work : ${works}">
    <tr>
      <td th:text="${work.id}"></td>
      <td th:text="${work.name}"></td>
      <td th:text="${work.pricePerM2}"></td>
      <td th:text="${work.type}"></td>
      <td><a th:href="${'/work/edit?id='+work.id}">Edytuj</a></td>
      <td><a th:href="${'/work/delete/'+work.id}">Usuń</a></td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" href="/work/form" role="button">Dodaj pracę</a>
  <a class="btn btn-secondary" href="/work/select" role="button">Wybór prac</a>
  <a class="btn btn-secondary" href="/material/select" role="button">Wybór materiałów</a>
  <a class="btn btn-secondary" href="/" role="button">Kalkulator powierzchni</a>
</div>
</body>
</html>
