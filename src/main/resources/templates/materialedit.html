<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Edycja materiału</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
  <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
  <h1>Edycja materiału</h1>
  <form class="form-horizontal" th:object="${material}" th:action="@{/material/save}" th:method="post">
    <div class="form-group">
      <input type="hidden" class="form-control" th:field="*{id}"/>
    </div>
    <div class="form-group">
      <label class="control-label">Nazwa</label>
      <input type="text" class="form-control" th:field="*{name}"/>
    </div>
    <div class="form-group">
      <label class="control-label">Jednostka:</label>
      <input type="text" class="form-control" th:field="*{unit}"/>
    </div>
    <div class="form-group">
      <label class="control-label">Zużycie na m2:</label>
      <input type="number" class="form-control" th:field="*{consumptionPerM2}"/>
    </div>
    <div class="form-group">
      <label class="control-label">Cena jednostkowa:</label>
      <input type="number" class="form-control" th:field="*{unitPrice}"/>
    </div>
    <div class="form-group">
      <label class="control-label">Zastosowanie:</label>
      <input type="text" class="form-control" th:field="*{rodzaj}"/>
    </div>
    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    <a class="btn btn-secondary" href="/materials" role="button">Lista materiałów</a>
    <a class="btn btn-secondary" href="/" role="button">Kalkulator powierzchni</a>
  </form>
</div>
</body>
</html>
