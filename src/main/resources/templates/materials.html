<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Lista materiałów</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">-->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h1>Lista materiałów</h1>
    <table class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Nazwa materiału</td>
            <td>Jednostka</td>
            <td>Zużycie na m2</td>
            <td>Cena jednostkowa</td>
            <td>Zastosowanie</td>
        </tr>
        </thead>
        <tbody th:each=" material : ${materials}">
        <tr>
            <td th:text="${material.id}"></td>
            <td th:text="${material.name}"></td>
            <td th:text="${material.unit}"></td>
            <td th:text="${material.consumptionPerM2}"></td>
            <td th:text="${material.unitPrice}"></td>
            <td th:text="${material.rodzaj}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/materialform" role="button">Dodaj materiał</a>
    <a class="btn btn-secondary" href="/materialselect" role="button">Wybór materiałów</a>
    <a class="btn btn-secondary" href="/" role="button">Kalkulator powierzchni</a>
</div>
</body>
</html>
